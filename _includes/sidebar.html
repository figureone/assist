<div class="sidebar-container col-md-3">
  <ul class="sidebar-content">
    <!-- TODO: Add lunr functionality for search -->
    <li class="collapsed active" data-toggle="collapse" data-target="#search-field">
      <a href="#">Search</a>
    </li>
    <ul id="search-field" class="sub-menu collapse in">
      <li>
        <div id="search" class="input-group">
          <form action="/search" method="get" data-search-form>
            <input type="search" id="q" name="q" placeholder="Enter a keyword..." class="form-control" autocomplete="off" data-search-input />
          </form>
          <!-- Search results placeholder -->
          <p data-search-found>
            <span data-search-found-count></span> result(s) found for &ldquo;<span data-search-found-term></span>&rdquo;.
          </p>
        </div>
      </li>
    </ul>
    {% if site.categories %}
    <li class="collapsed active" data-toggle="collapse" data-target="#categories">
      <a href="#">Categories</a>
    </li>
    <ul id="categories" class="sub-menu collapse in">
      {% for category in site.categories %}
      <li><a href="{{ category | first | downcase | prepend: "/" | prepend: site.baseurl }}">{{ category | first }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
  </ul>
</div><!-- .sidebar-container -->

<!-- Search result template -->
<script type="text/x-template" id="search-result">
  <div>
  <h2><a class="post-link" href="##Url##">##Title##</a></h2>
  <p class="post-meta">Posted ##Date## | By ##Author## in <b class="highlight-violet-red">##Category##</b></p>
  <p class="post-blurb">##Blurb##</p>
  ##Tags##
  </div>
</script>
